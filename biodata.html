<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Minimalis & Estetik</title>
    <!-- Memuat Poppins dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Memuat Tailwind CSS CDN untuk styling modern dan responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Menautkan ke berkas CSS eksternal -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800 antialiased min-h-screen flex items-center justify-center p-4">

    <!-- Kontainer Utama Aplikasi -->
    <div id="app-container" class="w-full max-w-4xl p-0">
        
        <div class="bio-card mx-auto rounded-3xl p-6 md:p-10 transition-all duration-300 transform hover:scale-[1.01]">
            
            <!-- Bagian Atas: Foto Profil dan Nama -->
            <header class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
                
                <!-- Foto Profil (Lingkaran) -->
                <div class="flex-shrink-0">
                    <!-- Placeholder Image URL. Ganti dengan URL foto Anda. -->
                    <img src="https://placehold.co/150x150/9CA3AF/ffffff?text=ME" 
                         alt="Foto Profil" 
                         class="w-36 h-36 rounded-full object-cover border-4 border-white shadow-lg transition-transform duration-500 hover:rotate-3">
                </div>
                
                <!-- Info Utama -->
                <div class="text-center md:text-left flex-grow">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-1">
                        Deya Dharmayasa
                    </h1>
                    <p class="text-xl font-light text-indigo-600 mb-4">
                        (Jabatan / Profesi Anda)
                    </p>
                    <p class="text-gray-600 italic max-w-md md:max-w-none mx-auto md:mx-0">
                        "Deskripsi singkat saya: Saya seorang individu yang bersemangat dalam eksplorasi digital dan menyukai tantangan baru."
                    </p>
                </div>
            </header>

            <!-- Garis Pemisah -->
            <div class="divider my-8"></div>

            <!-- Bagian Detail Biodata -->
            <section class="grid grid-cols-1 sm:grid-cols-2 gap-y-6 gap-x-12">
                
                <!-- Umur -->
                <div class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white transition duration-300">
                    <span class="text-indigo-500 text-2xl">
                        <!-- Icon Jam -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </span>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Umur</p>
                        <p class="text-lg font-semibold">25 Tahun</p>
                    </div>
                </div>

                <!-- Alamat -->
                <div class="flex items-center space-x-4 p-3 rounded-lg hover:bg-white transition duration-300">
                    <span class="text-indigo-500 text-2xl">
                        <!-- Icon Lokasi -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                    </span>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Alamat</p>
                        <p class="text-lg font-semibold">Jakarta, Indonesia</p>
                    </div>
                </div>

                <!-- Hobi -->
                <div class="sm:col-span-2">
                    <div class="p-3 rounded-lg hover:bg-white transition duration-300">
                        <p class="text-sm font-medium text-gray-500 mb-2 flex items-center space-x-2">
                            <span class="text-indigo-500 text-xl">
                                <!-- Icon Hobi/Matahari -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                            </span>
                            <span>Hobi</span>
                        </p>
                        <ul class="flex flex-wrap gap-2 mt-1">
                            <li class="bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full hover:bg-indigo-200 transition">Membaca</li>
                            <li class="bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full hover:bg-indigo-200 transition">Coding</li>
                            <li class="bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full hover:bg-indigo-200 transition">Fotografi</li>
                            <li class="bg-indigo-100 text-indigo-700 text-sm font-medium px-3 py-1 rounded-full hover:bg-indigo-200 transition">Traveling</li>
                        </ul>
                    </div>
                </div>
                
            </section>

        </div>
    </div>

    <!-- Menautkan ke berkas JavaScript eksternal -->
    <script src="script.js"></script>
</body>
</html>
